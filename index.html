<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Card Animation</title>
  </head>
  <body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">              
                    <div class="row">
                        <div class="icon">1</div>
                        <div class="description">
                            <h4>Meerkat</h4>
                            <p>A small mongooose found in Southern Africa -
                            </p>
                        </div>
                    </div>
            </label>
            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card">              
                    <div class="row">
                        <div class="icon">2</div>
                        <div class="description">
                            <h4>Forsa</h4>
                            <p>The largest carnivore native to Madagascar
                            </p>
                        </div>
                    </div>
            </label>    
                <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                    <div class="row">
                        <div class="icon">3</div>
                        <div class="description">
                            <h4>Dog</h4>
                            <p>Duck tolling retriever
                            
                            </p>
                        </div>
                    </div>
            </label>
                <input type="radio" name="slide" id="c4" >
                <label for="c4" class="card">                  
                        <div class="row">
                            <div class="icon">4</div>
                            <div class="description">
                                <h4>Shark</h4>
                                <p>A whale shark underwater in Nothern Thailand
                                    </p>
                            </div>
                        </div>
          </label>
          <input type="radio" name="slide" id="c5" >
          <label for="c5" class="card">                  
                  <div class="row">
                      <div class="icon">5</div>
                      <div class="description">
                          <h4>Monkey</h4>
                          <p>A normal jungle Monkey
                              </p>
                      </div>
                  </div>
    </label>
    </div>
  </body>
</html>
